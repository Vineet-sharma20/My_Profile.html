<head>

    <title>Form</title>
</head>

        <br/>
        <br/>

        <br/>
        Gender:

            <li>

        </li>
           <li>
        <input type ="radio" value ="f" name="gender"/> Female
            </li>
        <li>
        <input type ="radio" value ="f" name="gender"/> others
            </li>
        </ul>
        <br/>
        <br/>
        Hobbies:
        <input type ="checkbox" />singing
        <input type ="checkbox" />Teaching
        <input type ="checkbox" />Online games
        <input type ="checkbox" />chess
        <br/>
        <br/>
        Age:
        <input type="number">
        <br/>
        <br/>  
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
