<!DOCTYPE html>
<html>
<head>
    <title> Output </title>
</head>
<body>
    <input id="first" type="number" name="first" step="any"/>
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input  type="number" name="second" id="second" step="any"/>
    <br/>
    <br/>
    <button onclick="cal()"> Calculate </button>
    <input  type="text" name="" id="res" randonly="" />
</body>
    <script type="text/javascript"> 
    function cal(){
    var opr1 = document.getElementById('first').value;
    var opr2 = document.getElementById('second').value;
    var ope = document.getElementById('ope').value;
    if(ope == '+'){
        var res = parseInt(opr1) + parseInt(opr2);
    }
     if(ope == '-'){
       var res = parseInt(opr1) - parseInt(opr2);
    }
     if(ope == '*'){
        var res = parseInt(opr1) * parseInt(opr2);
    }
     if(ope == '/'){
        var res = parseInt(opr1) / parseInt(opr2);
    }
     if(ope == '%'){
        var res = parseInt(opr1) % parseInt(opr2);
    }
    document.getElementById('res').value = res;
}
</script>
</html>
