<!DOCTYPE html>
<html>
<head>
    <title>Text Properties of CSS </title>
</head>
    <style>
        .main{
            height: 200px;
            width: 500px;
            background-color: green;
            font-size: 50px;
            color: black;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            text-decoration: underline;
            text-transform: Uppercase;
            word-spacing: 50px;
            letter-spacing: 20px;
        }
    </style>
<body> 
    <div class="main">
        Vineet Sharma
    </div>
</body>
</html>
