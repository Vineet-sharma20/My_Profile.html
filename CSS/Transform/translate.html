<!DOCTYPE html>
<html>
<head>
    <title>Transform</title>
    <style type="text/css">
        .main{
            width: 200px;
            height: 200px;
            margin: auto;
            margin-top: 100px;
            background-color: red;
        }
        .bg{
            width: 200px;
            height: 200px;
            margin: auto;
           
            background-color: black;
            transform: translate(100px, 0px);
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
    <div class="bg">
        
    </div>
</body>
</html>
